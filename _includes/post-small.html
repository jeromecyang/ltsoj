<div class="post-preview sm">
  {% if use_img %}
    <a href="{{ post.url }}">
      <img src="{{ post.image }}" style="width: 100%">
    </a>
  {% else %}
    <div>
      <a href="{{ post.url }}">
        <div class="image" {% if post.image %}style="background-image:url({{ post.image }})"{% endif %}></div>
      </a>
    </div>
  {% endif %}
  <div><b><a href="{{ post.url }}">{{ post.title }}</a></b></div>
  <div class="date">{{ post.date | date: "%Y/%m/%d" }}</div>
  <div class="excerpt">{{ post.excerpt }}</div>
</div>
