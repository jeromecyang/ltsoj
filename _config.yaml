# Site Build Settings

# jekyll-paginate configuration
paginate:            50

# Build settings
markdown:            kramdown
highlighter:         rouge
permalink:           none
plugins:             [jekyll-paginate, jekyll-sitemap, jekyll-feed, jekyll-seo-tag]

sass:
  sass_dir: assets/css
  style: :nested

# Customise atom feed settings (this is where Jekyll-Feed gets configuration information)
title:		           "旅行熱炒店PODCAST X 終身旅人JEROME"
description:	       "#冷門路線旅行 #史地人文 #輕知識podcast"
author:              "Jerome Yang"
thumbnail:           "https://imgur.com/UcBMib5.jpg"

# Defaults
defaults:
  -
    scope:
      type: "pages"
    values:
      layout: "post-simple"
  -
    scope:
      type: "episodes"
    values:
      layout: "episode"
  -
    scope:
      type: "guests"
    values:
      layout: "profile"
  -
    scope:
      type: "maps"
    values:
      layout: "post-simple"

collections:
  episodes:
    output: true
    permalink: /podcast-:name
  pages:
    output: true
    permalink: /:name
  guests:
    output: true
    permalink: /guest/:name
  maps:
    output: true
    permalink: /map/:name
