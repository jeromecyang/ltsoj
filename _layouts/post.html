---
layout: default
---
<div class="page-content">
  <h1>{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date: "%Y/%m/%d" }} | {{ site.author }}</span>
  {% if page.podcast %}<article><img src="{{ page.image }}"></article>{% endif %}
  <article>{{ content }}</article>
  <article>{% include related.html %}</article>
</div>
