---
layout: default
title: {{ page.title }}
---

<div class="section-title">{{ page.title }}</div>

{% if page.reversed %}
  {% for post in site.tags[page.page_tag] reversed %}
    {% include post-thumbnail.html %}
  {% endfor %}
{% else %}
  {% for post in site.tags[page.page_tag] %}
    {% include post-thumbnail.html %}
  {% endfor %}
{% endif %}
