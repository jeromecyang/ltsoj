---
layout: default
---
<div class="page-content guests">
  <div class="avatar" style="background-image: url({{ page.avatar | default: 'https://image.flaticon.com/icons/png/512/847/847969.png' }})"></div>
  <h1 style="text-align: center">{{ page.title }}</h1>
  <h2 style="text-align: center">{{ page.subtitle }}</h2>
  <div class="social-media">
    {% if page.website %}
    <a href="{{ page.website }}"><div><img src="https://image.flaticon.com/icons/png/512/1231/1231223.png" alt="Website"></div></a>
    {% endif %}
    {% if page.facebook %}
      <a href="{{ page.facebook }}"><div><img src="https://image.flaticon.com/icons/png/512/20/20673.png" alt="Facebook"></div></a>
    {% endif %}
    {% if page.instagram %}
      <a href="{{ page.instagram }}"><div><img src="https://image.flaticon.com/icons/png/512/1384/1384015.png" alt="Instagram"></div></a>
    {% endif %}
    {% if page.youtube %}
      <a href="{{ page.youtube }}"><div><img src="https://image.flaticon.com/icons/png/512/1384/1384012.png" alt="Youtube"></div></a>
    {% endif %}
  </div>
  <article>{{ content }}</article>
</div>
